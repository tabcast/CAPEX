<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<title>Gesti√≥n de viajes postobon</title>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
	</head>
	<body class="sapUiBody" role="application">
		<script>
		    sap.ui.localResources("gestionviajes");
			sap.ui.localResources("util");
			var i18nModel = new sap.ui.model.resource.ResourceModel({
				bundleUrl: "i18n/messageBundle.properties"
			});
			var configResource = new sap.ui.model.resource.ResourceModel({
				bundleUrl: "configuration.properties"
			});
			/**
			 * 	Shell for Mobile
			 */
			var oShell = new sap.m.Shell("mainShell", { 
				appTitle: i18nModel.getProperty('AppTitle')
			});
			var app = new sap.m.App("mainApp", {
				initialPage: "WorkFlowView"
			});

	     	var WorkFlowView = sap.ui.xmlview("WorkFlowView", "gestionviajes.WorkFlowView");
	     	WorkFlowView.setModel(i18nModel,"i18n");
				
	    	var MainView = sap.ui.xmlview("MainView", "gestionviajes.MainView");
			MainView.setModel(i18nModel, "i18n");
					
			app.addPage(MainView);
			app.addPage(WorkFlowView);
	     	
			//Add App to Shell
			oShell.setApp(app);
			oShell.placeAt("content");
		</script>
		<div id="content"></div>
	</body>
</html>
